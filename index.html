<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Code Play Music</title>
</head>
<body>
    <div class="player ">
        <!--dashboard-->
        <div class="dashboard">
            <!--header-->
            <header>
                <h4>Now playing music</h4>
                <h2>String music 57th & 9th</h2>
            </header>

            <!--CD-->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/7/7c/57th%269thAlbumCover.jpg')">
                </div>
            </div>

            <!--control-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>

            </div>
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>

        <!--Playlist-->
        <div class="playlist">   

        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
